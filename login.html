<!DOCTYPE HTML>
<html lang="en" >
<html>
<head>
  <title>Connectez-Vous</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./css/login_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'> 
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body class="body">
	

<div class="login-page">
  <div class="form">

    <form id="form_login" method="post" name="formLogin">
      <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"  background="transparent"  speed="1"  style="justify-content: center;" loop  autoplay></lottie-player>
      <input type="text" placeholder="&#xf007;  Nom d'utilisateur" id="username"/>
      <input type="password" id="password" placeholder="&#xf023;  Mot de passe"/>
      <i class="fas fa-eye" onclick="show()"></i> 
      <br>
      <br>
      <input type="button" value="Connectez-Vous" id="submit" onclick="validate()"/>
      <p class="message"></p>
    </form>

    <form class="login-form">
    </form>
  </div>
</div>

  <script>
    function show(){
      var password = document.getElementById("password");
      var icon = document.querySelector(".fas")

      // ========== Checking type of password ===========
      if(password.type === "password"){
        password.type = "text";
      }
      else {
        password.type = "password";
      }
    };

    var attempt = 2; // Variable to count number of attempts.
    // Below function Executes on click of login button.
   function validate()
   {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if ( username == "user" && password == "admin")
          {
             alert ("Connexion r√©ussite");
             window.location = "home.html"; // Redirecting to other page.
             return false;
          }
      else
         {
             
             alert("Nom d'utilisateur ou mot de passe ");
             // Disabling fields after 3 attempts.
             if( attempt == 0)
             {
                  document.getElementById("username").disabled = true;
                  document.getElementById("password").disabled = true;
                  document.getElementById("submit").disabled = true;
                  return false;
              }
          }
   }
  </script>
</body>
</html>
